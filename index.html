<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="utf-8">
        <title>Aprendiendo jQuery</title>
        <script   src="https://code.jquery.com/jquery-3.6.0.min.js"   integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="   crossorigin="anonymous"></script>
        <script type="text/javascript" src="/js/selectores.js"></script>
        <style>
            .zebra{
                border: 5px dashed pink;
            }

            .grande{
                font-size: 30px;
            }

            .margen-superior{
                display: block;
                margin-top: 45px;
            }

            .resaltado{
                border-bottom: 2px solid brown;
            }
        </style>
    </head>
    <body>
        <h1>Aprendiendo jQuery</h1>

        <ul>
            <li><a href="https://www.google.com" title="Google">Ir a Google</a></li>
            <li><a href="https://www.facebook.com" title="Facebook">Ir a Facebook</a></li>
        </ul>

        <p id="rojo" class="sin_borde">Ejercicios</p>
        <p id="amarillo" class="zebra">Practicando con selectores</p>
        <p id="verde" class="sin_borde">Quiero ser parrafo verde</p>
        <p class="zebra">Soy un parrafo blanco</p>
        <div id="caja">
            <p>Hola soy una caja</p>
            <ul>
                <li>Elemento1</li>
                <li class="resaltado">Elemento2</li>
            </ul>
            <span class="resaltado">Soy un span</span>
        </div>
    </body>
</html>
